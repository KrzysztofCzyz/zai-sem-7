<section>
    <form (ngSubmit)="submit()">
        <div class="from-group">
            <label class="control-label">Nazwa</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="task.name" />
        </div>
        <div>
            <button class="btn btn-primary">Zapisz</button>
            <button class="btn btn-link" (click)="close()">Anuluj</button>
        </div>
    </form>
</section>
